global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
  external_labels:
    server_name: prometheus

#Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
 - "/etc/alertmanager/rules.yml"
#  - "second_rules.yml"

scrape_configs:
  - job_name: 'discovered'
    file_sd_configs:
      - files: ['/etc/prometheus/discovered/*.yml']
  - job_name: prometheus
    static_configs:
      - targets:
        - prometheus:9090
  - job_name: node_exporter
    static_configs:
      - targets:
        - nodeexporter:9100
  - job_name: alertmanager
    static_configs:
      - targets:
        - alertmanager:9093
  - job_name: cadvisor
    static_configs:
      - targets:
        - cadvisor:9089   
  - job_name: loki
    static_configs:
      - targets:
        - loki:3100     
  - job_name: promtail
    static_configs:
      - targets:
        - promtail:9080         
  - job_name: victorialogs
    static_configs:
      - targets:
        - victorialogs:9428      
  - job_name: victoriametrics
    static_configs:
      - targets:
        - victoriametrics:8428  
  - job_name: vmagent
    static_configs:
      - targets:
        - vmagent:8429
  - job_name: minio-cluster
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
    - targets: ['minio:9000']   
  - job_name: minio-cluster-bucket
    metrics_path: /minio/v2/metrics/bucket
    scheme: http
    static_configs:
    - targets: ['minio:9000']       
  - job_name: minio-cluster-node
    metrics_path: /minio/v2/metrics/node
    scheme: http
    static_configs:
    - targets: ['minio:9000']
  - job_name: pushgateway
    static_configs:
    - targets: ['pushgateway:9091']

