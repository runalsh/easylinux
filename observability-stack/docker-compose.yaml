version: "3"

networks:
  observability:
    external: true
    driver: bridge

volumes:
    prometheus_data: {}
    grafana_data: {}
    alertmanager_data: { }
    loki_data: {}
    promtail_data: {}

services:

  # init_certs:
    # pass
  # nginx(angie):
    # pass
  # init_config_env:
    # pass
  # tailscale:
    # pass
  # zerotier:
    # pass

  prometheus:
    image: prom/prometheus:v2.38.0
    container_name: prometheus
    volumes:
      - ./etc/prometheus:/etc/prometheus
      - prometheus_data:/var/lib/prometheus
    command:
      --config.file='/etc/prometheus/prometheus.yml' \
      --storage.tsdb.path /var/lib/prometheus \
      --web.console.templates=/etc/prometheus/consoles \
      --web.console.libraries=/etc/prometheus/console_libraries \
      --storage.tsdb.retention=15d \
      --web.enable-lifecycle \
      --web.enable-admin-api
    restart: always
    expose:
      - 9090
    networks:
      - observability

  nodeexporter:
    image: prom/node-exporter:v1.3.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: always
    expose:
      - 9100
    networks:
      - observability

  alertmanager:
    image: prom/alertmanager:v0.24.0
    container_name: alertmanager
    volumes:
      - ./alertmanager:/var/lib/alertmanager
    command:
      --config.file=/etc/alertmanager/alertmanager.yml \
      --web.config.file=/etc/alertmanager/web.yml \
      --storage.path=/var/lib/alertmanager \
      --cluster.listen-address=0.0.0.0:9094
    restart: always
    expose:
      - 9093
    networks:
      - observability

  loki:
    image: grafana/loki:2.6.0
    container_name: loki
    volumes:
      - ./loki:/etc/loki
      - loki_data:/var/lib/loki
    command: -config.file=/etc/loki/config.yml
    expose:
      - 3100
    restart: always
    networks:
      - observability

  promtail:
    image: grafana/promtail:2.6.0
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
      - ./etc/promtail:/etc/promtail:ro
      - ./promtail:/etc/promtail:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /etc/promtail/promtail-positions.yaml:/etc/promtail/promtail-positions.yaml
    command: -config.file=/etc/promtail/config.yaml
    restart: always
    networks:
      - observability

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    command: 
      --port=9089 \
      --storage_duration=1m0s \
      --docker_only=true \
      --disable_metrics="advtcp,app,cpu_topology,cpuset,disk,hugetlb,memory_numa,percpu,perf_event,referenced_memory,resctrl,sched,tcp,udp"
    restart: always
    expose:
      - 9089
    networks:
      - observability

